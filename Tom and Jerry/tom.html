<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjusted Text Inside Rectangle Example</title>
    <style>
        /* Define styles for the rectangles */
        .outer-rectangle {
            width: 200px;
            height: 100px;
            border: 2px solid #333;
            margin: 10px;
            position: relative; /* Ensure positioning of the inner rectangle */
        }

        .inner-rectangle {
            width: 80%;
            height: 60%;
            border: 2px solid #666;
            position: absolute;
            top: 20%; /* Adjust top position as needed */
            left: 10%; /* Adjust left position as needed */
            padding: 10px; /* Add padding for text inside the inner rectangle */
        }

        /* Adjust styles for text inside the inner rectangle */
        .inner-rectangle h2 {
            margin-top: 0; /* Remove default margin for h2 */
            color: #333; /* Text color */
            font-size: 1.2em; /* Font size */
            text-align: center; /* Center text */
        }

        .inner-rectangle p {
            color: #555; /* Text color */
            font-size: 1em; /* Font size */
            text-align: justify; /* Justify text */
        }
    </style>
</head>
<body>
    <!-- First outer rectangle section with nested inner rectangle and adjusted text -->
    <div class="outer-rectangle">
        <!-- Inner rectangle inside the outer rectangle with adjusted text content -->
        <div class="inner-rectangle">
            <h2>Section 1</h2>
            <p>This is some adjusted text inside the inner rectangle. It has a different font size, color, and alignment.</p>
        </div>
    </div>

    <!-- Second outer rectangle section with nested inner rectangle and adjusted text -->
    <div class="outer-rectangle">
        <!-- Inner rectangle inside the outer rectangle with adjusted text content -->
        <div class="inner-rectangle">
            <h2>Section 2</h2>
            <p>This is some adjusted text inside the inner rectangle. It has a different font size, color, and alignment.</p>
        </div>
    </div>
</body>
</html>
